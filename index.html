<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="apple-touch-icon" href="/apple-icon.png" sizes="180x180">
    <link rel="apple-touch-icon-precomposed" href="/apple-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/favicon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon16.png" sizes="16x16">
    <link rel="shortcut icon" href="/apple-icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="description"
        content="Günlük hava durumu takibi için pratik bir uygulama. Anlık sıcaklık, nem oranı ve tahminleri görüntüle. Hava durumu bilgilerini hızlı ve kolayca al!">
</head>

<body>

    <section class="vh-50">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="row">
                        <img src="logo.png" />
                    </div>

                    <div class="mt-4 input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="Lütfen şehir adı girin"
                            aria-label="Search" id="search" />
                    </div>

                    <div class="card shadow-0 border">
                        <div class="card-body p-4">

                            <h4 class="mb-3 sfw-normal city">Adana, TR</h4>
                            <h5 class="mb-3 sfw-normal desc">Güneşli</h5>
                            <p class="mb-0">Sıcaklık: <strong class="temp">5 °C</strong></p>
                            <p class="mb-3">Hissedilen: <strong class="feel">4 °C</strong></p>

                            <p class="mb-0">Nem: <strong class="humidity">%80</strong></p>
                            <p class="mb-3">Rüzgar Hızı: <strong class="speed">2.68 km/s</strong></p>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
